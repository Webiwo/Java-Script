<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="shortcut icon" href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="./style.css">

    <script src="./script.js" defer></script>
</head>

<body>
    <div class="quote-container" id="quote-container">
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">Never be limited by other people's limited imaginations</span>
        </div>

        <div class="quote-author">
            <span id="author">Someone</span>
        </div>

        <div class="buttons-container">
            <button class="twitter-button" id="twitter" title="Tweet This!">
                <i class="fab fa-x-twitter"></i>
            </button>
            <button id="new-quote">New Quote</button>

        </div>
    </div>

    <div class="loader"></div>

</body>
</html>
